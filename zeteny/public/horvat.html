<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ServeU - Horváth kft</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="asset/css/horvat.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="" crossorigin=""/>
  <link href="asset/css/mobiscroll.javascript.min.css" rel="stylesheet" />
  <script src="asset/js/mobiscroll.javascript.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>

</head>
<body>
    <div class="gradient-bg">
        <header>
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <h1>ServeU</h1>
                </div>
              </div>
        <div class="jumbotron">
          <div class="container-fluid">
            <div class="row">
              <div class="col-3">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/7a3ec529632909.55fc107b84b8c.png" alt="Horvát kft logo" class="logo">
              </div>
              <div class="col-9">
                <h1>Horváth kft</h1>
                <p class="lead">Horváth KFT is a construction company </p>
                <a href="#" id="book-appointment-btn" class="book-appointment" data-toggle="modal" data-target="#appointmentModal" >Book an appointment</a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="container-fluid">
          <div class="row">
            <div class="col-4 pricing">
              <h3>Pricing</h3>
              <p>asd</p>
            </div>
            <div class="col-4 reviews">
              <h3>Reviews</h3>
              <p>asd</p>
            </div>
            <div class="col-4 location">
              <h3>Location</h3>
              <p>1117 Budapest, Gárdonyi tér 1</p>
            </div>
          </div>
        </div>
        <div class="container-fluid">
            <div class="row">
              <div id="mapid"></div>
            </div>
          </div>
          <div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="appointmentModalLabel">Book an Appointment</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div id="demo-booking-multiple" class="hidden"></div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" id="done-btn" class="btn btn-primary" data-dismiss="modal">Done</button>
                  </div>
              </div>
            </div>
          </div>

    </div>
  </header>
  
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-HyFfMX8KvD9XIFH4t4bwVZz69UVgNTMDx7d/cfS46Sb7gW8cGK9QdjIefNrglE25+Cw1i+/sG2cspTfYr1/6ww==" crossorigin=""></script>
<script src="asset/js/horvat.js" defer></script>
</body>
</html>
